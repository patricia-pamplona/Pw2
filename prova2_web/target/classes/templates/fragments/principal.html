<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<!-- Section-->
<section th:fragment="principal(almocoList)" class="py-5">

    <div class="container px-4 px-lg-5 mt-5" th:each="a : ${almocoList}" th:object="${a}">
        <div class="row gx-4 gx-lg-5 row-cols-2 row-cols-md-3 row-cols-xl-4 justify-content-center">
            <div class="col mb-5">
                <div class="card h-100">
                    <!-- Product image-->
                    <img class="card-img-top" th:src="@{'/images/' + *{imageUri}}" alt="imagem"/>
                    <!-- Product details-->
                    <div class="card-body p-4">
                        <div class="text-center">
                            <!-- Product name-->
                            <h5 th:text="*{nome}" class="fw-bolder"></h5>
                            <!-- Product price-->
                            <p th:text="*{composicao}"></p>
                            <p th:text="*{tamanho}"></p>
                            <p th:text="*{#strings.replace(#numbers.formatCurrency(preco), '.', ',')}"></p>
                        </div>
                    </div>
                    <!-- Product actions-->
                    <div th:if="${isNotAdmin == true}" class="card-footer p-4 pt-0 border-top-0 bg-transparent">
                        <div class="text-center"><a th:href="@{'/adicionarCarrinho/'+ *{id}}" class="btn btn-outline-dark mt-auto">Adicionar ao carrinho</a></div>
                    </div>
                </div>
            </div>
        </div>
    </div>

</section>

</body>
</html>
